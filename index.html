<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="nft-details">
        <div class="nft-img-container">
          <img
            class="nft-img"
            src="./images/image-equilibrium.jpg"
            alt="Equilibriun #3429"
          />
          <div class="overlay">
            <img class="eye" src="./images/icon-view.svg" alt="eye image" />
          </div>
        </div>
        <h2 class="nft-name">Equilibrium #3429</h2>
        <span class="nft-description">
          Our Equilibrium collection promotes balance and calm.
        </span>
      </div>
      <div class="sale-details">
        <div class="eth">
          <div class="eth-icon">
            <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                fill="#00FFF8"
              />
            </svg>
            <span class="eth-amount">0.041 ETH</span>
          </div>
        </div>
        <div class="time">
          <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
              fill="#8BACD9"
            />
          </svg>
          <span class="time-left">3 days left</span>
        </div>
      </div>
      <div class="author-details">
        <img
          class="author-img"
          src="./images/image-avatar.png"
          alt="Author avatar"
        />
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://github.com/ZaidaMM/nft-preview-card-component"
        target="blank"
        >Zaida Montano</a
      >.
    </div>
  </body>
</html>
